name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Lint
        run: |
          black --check backend
          isort --check-only backend
      - name: Security scan
        run: bandit -r backend -x backend/tests
      - name: Unit tests (CPU)
        run: pytest -q
      - name: Build Docker image (no push)
        run: docker build -f docker/Dockerfile -t llm-factory-ollama:ci .
